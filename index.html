<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Assignment</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
      <header>
        <h1>This is a Forms Assessment</h1>
    </header>
    <form action="results.html" method="get">
    <fieldset>
        <legend><h1>Enter-To-Win</h1></legend>
        <p>You could win four Silverwood General Admission tickets for the 2023 Season. Must be 18 years of age or older to submit your information.</p>
        <ol>
            <li><label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br></li>
            
            <li></li><label for="email">Email Address:</label>
            <input type="text" id="email" name="email">
             <br></li>

            <li></li><label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phoneNumber">
            <br></li>
           
            <li><label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
            <br></li>
    
            <li><label for="memberstatus">How often do you visit Silverwood?:</label>
            <select id="memberstatus" name="memberstatus">
            <option value="membership">Membership Holder</option>
            <option value="everyYear">Visit every year</option>
            <option value="visitRarely">Visit rarely</option>
            <option value="neverBeen">Never been</option>
            </select>
                <br></li>
        </ol>
            <!-- Radio Inputs -->
        <label for="radio">Do you want to receive Silverwood Hotel Package information?</label><br>
            <input type="radio" id="yes" name="yes" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="yes" value="no">
            <label for="no">No</label>
            <br>
    
            <!-- Checkbox Input -->
        <label for="subscribe">Subscribe to Newsletter filled with information and discount offers?</label>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <br>
               
            <!-- Submit Button -->
        <input type="submit" value="Submit">
        </fieldset>
        </form>
        <!-- Edit code above this line -->
    <footer>
        NIC GDES 252 is the bomb.com &copy; 2023
    </footer>
   
</body>

</html>
